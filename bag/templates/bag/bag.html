{% extends "base.html" %}
{% load static %}


{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th>Product</th>
            <th colspan="2">Product Info</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        {% for item in bag_items %}
            <tr>
            <td><img class="image-size" src="{{ item.product.image.url }}" alt="{{ item.product.name }}"></td>
            <td colspan="2">{{ item.product.name }}</td>
            <td>£{{ item.product.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>£{{ item.subtotal }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
