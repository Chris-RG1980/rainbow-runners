{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2 class="text-center sub-heading mt-4">Contact Us</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            <form method="post" action="{% url 'contact_us' %}" class="mt-4">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center mb-3">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
